name: quick-srbench-mock
description: Dry run on synthetic equation discovery tasks (MOCK model)
random_seed: 42

data:
  loader: llm_srbench
  path: null
  limit: 10

model:
  provider: mock
  model: mock-science-001
  temperature: 0.0
  top_p: 1.0
  max_tokens: 512
  tools: []

scenario:
  name: closed_book
  params: {}

metrics:
  novelty: { enabled: true }
  generalization: { enabled: true }
  consistency: { enabled: true }
  reasoning_depth: { enabled: true }
  efficiency: { enabled: true }
