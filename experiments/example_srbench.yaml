name: quick-srbench-openai
description: Dry run on SRBench equation discovery tasks (OpenAI model)
random_seed: 42

data:
  loader: llm_srbench
  path: data/llm_srbench/llm_srbench_real_subset.jsonl
  limit: 10

model:
  provider: openai
  model: gpt-3.5-turbo
  temperature: 0.0
  top_p: 1.0
  max_tokens: 512
  tools: []

scenario:
  name: closed_book
  params: {}

metrics:
  novelty: { enabled: true }
  generalization: { enabled: true }
  consistency: { enabled: true }
  reasoning_depth: { enabled: true }
  efficiency: { enabled: true }
