name: openai-gpt35-autobench
description: Real GPT-3.5 evaluation on synthetic Auto-Bench-like tasks
random_seed: 42

data:
  loader: synthetic
  path: null
  limit: 5  # Start small to avoid costs

model:
  provider: openai
  model: gpt-3.5-turbo  # This model should be accessible
  temperature: 0.1
  top_p: 1.0
  max_tokens: 512
  tools: []

scenario:
  name: closed_book
  params: {}

metrics:
  novelty: { enabled: true }
  generalization: { enabled: true }
  consistency: { enabled: true }
  reasoning_depth: { enabled: true }
  efficiency: { enabled: true }
