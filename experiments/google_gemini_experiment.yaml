name: google-gemini-autobench
description: Real Gemini evaluation on synthetic Auto-Bench-like tasks
random_seed: 42

data:
  loader: synthetic
  path: null
  limit: 5  # Start small to avoid costs

model:
  provider: google
  model: gemini-2.5-flash  # Free tier model
  temperature: 0.1
  top_p: 1.0
  max_tokens: 8192
  tools: []

scenario:
  name: closed_book
  params: {}

metrics:
  novelty: { enabled: true }
  generalization: { enabled: true }
  consistency: { enabled: true }
  reasoning_depth: { enabled: true }
  efficiency: { enabled: true }
