name: quick-autobench-mock
description: Dry run on synthetic Auto-Bench-like causal tasks (MOCK model)
random_seed: 42

data:
  loader: synthetic   # swap to autobench when you plug real data
  path: null
  limit: 12

model:
  provider: mock
  model: mock-science-001
  temperature: 0.0
  top_p: 1.0
  max_tokens: 512
  tools: []

scenario:
  name: closed_book
  params: {}

metrics:
  novelty: { enabled: true }
  generalization: { enabled: true }
  consistency: { enabled: true }
  reasoning_depth: { enabled: true }
  efficiency: { enabled: true }
