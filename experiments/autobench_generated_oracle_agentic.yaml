name: autobench-generated-oracle-agentic-openai
description: Auto-Bench-like generated causal discovery tasks with offline oracle tool-use (OpenAI)
random_seed: 42

data:
  loader: autobench
  path: data/autobench/generated_autobench.jsonl
  limit: 100

model:
  provider: openai
  model: gpt-3.5-turbo
  temperature: 0.0
  top_p: 1.0
  max_tokens: 512
  tools: ["oracle"]

scenario:
  name: agentic_tool_use
  params:
    max_steps: 2

metrics:
  novelty: { enabled: true }
  generalization: { enabled: true }
  consistency: { enabled: true }
  reasoning_depth: { enabled: true }
  efficiency: { enabled: true }
