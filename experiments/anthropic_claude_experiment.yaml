name: anthropic-claude-autobench
description: Real Claude-3 evaluation on synthetic Auto-Bench-like tasks
random_seed: 42

data:
  loader: synthetic
  path: null
  limit: 5  # Start small to avoid costs

model:
  provider: anthropic
  model: claude-3-sonnet-20240229
  temperature: 0.1
  top_p: 1.0
  max_tokens: 512
  tools: []

scenario:
  name: closed_book
  params: {}

metrics:
  novelty: { enabled: true }
  generalization: { enabled: true }
  consistency: { enabled: true }
  reasoning_depth: { enabled: true }
  efficiency: { enabled: true }
