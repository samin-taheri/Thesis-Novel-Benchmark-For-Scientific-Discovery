name: autobench-agentic-offline-openai
description: Auto-Bench-style causal discovery with offline agentic tool-use (OpenAI)
random_seed: 42

data:
  loader: autobench
  path: data/autobench/sample_autobench_subset.jsonl
  limit: 50

model:
  provider: openai
  model: gpt-3.5-turbo
  temperature: 0.0
  top_p: 1.0
  max_tokens: 512
  tools: ["retrieval", "python"]

scenario:
  name: agentic_tool_use
  params:
    max_steps: 2

metrics:
  novelty: { enabled: true }
  generalization: { enabled: true }
  consistency: { enabled: true }
  reasoning_depth: { enabled: true }
  efficiency: { enabled: true }
